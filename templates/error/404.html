{% load static %}
<!doctype html>
<html lang="en">
    <head>

        <title>Sahifa mavjud emas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="{{icon.image.url}}">
        <link href="{% static 'skote/assets/css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <link href="{% static 'skote/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
