{% extends 'pages/base.html' %}


{% block content %}
<main id="main">



  <div class="card px-3 pt-3" style="max-width: 32rem">
      <!-- News block -->
      <div>
        <!-- Featured image -->
        <div class="bg-image hover-overlay shadow-1-strong ripple rounded-5 mb-4" data-mdb-ripple-color="light">
          <img src="{% if object.image %}{{object.image.url}}{% else %}https://mdbcdn.b-cdn.net/img/new/standard/city/041.webp{% endif %}" class="img-fluid" />
          <a href="#!">
            <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
          </a>

        </div>
    
        <!-- Article data -->
        <div class="row mb-3">
          <div class="col-6">
            <a href="#" class="text-info">
              <i class="fas fa-plane"></i>
            </a>
          </div>
    
          <div class="col-6 text-end">
            <u> {{object.date_time}} </u>
          </div>
        </div>
    
        <!-- Article title and description -->
        <a href="#" class="text-dark" style="pointer-events: none;">
          <h5>{{object.title}}</h5>
    
          <p>
            {{object.body|safe}}
          </p>
        </a>
        <hr />
        
    
        <!-- News -->
        {% for i in object_list %}
        <a href="{% url 'news_detail' i.pk %}" class="text-dark">
          <div class="row mb-4 border-bottom pb-2">
            <div class="col-3">
              <img src="{{i.image.url}}"
                class="img-fluid shadow-1-strong rounded" alt="Hollywood Sign on The Hill" />
            </div>
    
            <div class="col-9">
              <p class="mb-2"><strong>{{i.title}}</strong></p>
              <p>
                <b>{{i.date_time}}</b>
              </p>
              <button type="button" class="btn btn-secondary" id="btn">Batafsil</button>
            </div>
          </div>
        </a>
        {% endfor %}
      </div>
      <!-- News block -->
    </div>

  
</main><!-- End #main -->
{% endblock %}

{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'pages/news.css' %}">
{% endblock %}

{% block js %}
<script src="{% static 'pages/news.js' %}"></script>
{% endblock %}
