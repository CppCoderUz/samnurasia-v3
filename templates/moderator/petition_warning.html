{% extends 'moderator/base.html' %}


{% block extrahead %}
<script>window.CKEDITOR_BASEPATH = '/static/ckeditor/ckeditor/';</script>
{% endblock %}




{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title"></h4>
                <p class="card-title-desc"></p>

                <form class="custom-validation" method="POST"> {% csrf_token %}
                    {{ form.media }}
                    <div class="mb-3">
                        <label class="form-label">Xatoliklar haqida batafsil yozishingiz mumkin !</label>
                        <div>
                            {{form.body}}
                        </div>
                    </div>
                    <div class="d-flex flex-wrap gap-2">
                        <button type="submit" class="btn btn-primary waves-effect waves-light">
                            Yuborish
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
