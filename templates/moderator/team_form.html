{% extends 'moderator/base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title"> {{ title }} </h4>
                <p class="card-title-desc"> </p>
                <form class="custom-validation" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                    {% for i in form %}
                    <div class="mb-3">
                        <label class="form-label"> {{i.label}} </label>
                        {{i}}
                    </div>
                    {% endfor %}
                    <div class="d-flex flex-wrap gap-2">
                        <button type="submit" class="btn btn-primary waves-effect waves-light">
                            Saqlash
                        </button>
                        {% if object %}
                            <a href="{% url 'team_delete' object.pk %}" class="btn btn-danger">
                                O'chirish
                            </a>
                        {% endif %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div> 
{% endblock %}
