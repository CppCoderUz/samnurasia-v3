{% extends 'moderator/base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title"></h4>
                <p class="card-title-desc"> </p>
                <form class="custom-validation" method="POST"> {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label"> Maqola rukn nomi </label>
                        {{form.name}}
                    </div>
                    <div class="d-flex flex-wrap gap-2">
                        <button type="submit" class="btn btn-primary waves-effect waves-light">
                            Saqlash
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                {% if object.pk == 1 %}
                    <div">
                        <button type="button" class="btn btn-dark" style="pointer-events: none;"> Ushbu ruknni o'chirish mumkin emas ! </button>
                    </div>
                {% else %}
                <form action="{% url 'article_col_delete' object.pk %}">
                    <button type="submit" class="btn btn-danger"> Ruknni o'chirish</button>
                </form>
                {% endif %}
            </div>
        </div>
    </div>
</div> 
{% endblock %}
